<body>

    <h1>Business Analytics Student Survey</h1>
    <p>This is the 2nd page in the survey.</p>

    <form action="lucrubin_ty.html" method="get">
        <p>I am finishing my:</p>

        <input type="radio" id="first-year" name="year" value="first-year" required>
        <label for="first-year">First year at Iowa</label>
        <br>

        <input type="radio" id="second-year" name="year" value="second-year">
        <label for="second-year">Second year at Iowa</label>
        <br>

        <input type="radio" id="third-year" name="year" value="third-year">
        <label for="third-year">Third year at Iowa</label>
        <br>

        <input type="radio" id="fourth-year" name="year" value="fourth-year">
        <label for="fourth-year">Fourth year at Iowa</label>
        <br>

        <input type="radio" id="fifth-year" name="year" value="fifth-year">
        <label for="fifth-year">Fifth or more year at Iowa</label>
        <br><br>

        <p>BAIS core classes I have completed:</p>

        <input type="checkbox" id="info-systems" name="bais-classes" value="Information Systems">
        <label for="info-systems">Information Systems</label>
        <br>

        <input type="checkbox" id="operations" name="bais-classes" value="Operations">
        <label for="operations">Operations</label>
        <br>

        <input type="checkbox" id="foundations" name="bais-classes" value="Foundations of Business Analytics">
        <label for="foundations">Foundations of Business Analytics</label>
        <br>

        <input type="checkbox" id="comp-thinking" name="bais-classes" value="Computational Thinking">
        <label for="comp-thinking">Computational Thinking</label>
        <br>

        <input type="checkbox" id="db-management" name="bais-classes" value="Database Management">
        <label for="db-management">Database Management</label>
        <br>

        <input type="checkbox" id="data-wrangling" name="bais-classes" value="Data Wrangling">
        <label for="data-wrangling">Data Wrangling</label>
        <br>

        <input type="checkbox" id="data-mining" name="bais-classes" value="Data Mining">
        <label for="data-mining">Data Mining</label>
        <br>

        <input type="checkbox" id="capstone" name="bais-classes" value="BAIS Capstone">
        <label for="capstone">BAIS Capstone</label>
        <br><br>

        <button type="submit">Submit Survey</button>
    </form>

    <footer>
        <p>Page 2 of 2</p>
    </footer>
